{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <form action="" method="post">

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% csrf_token %}
        {% for tag in forms %}
            <div>
                {{ tag.label }}
                {{ tag }}
            </div>
        {% endfor %}
        <div>
            <input type="submit">
        </div>
    </form>
{% endblock %}
